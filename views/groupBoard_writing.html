<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Colorful Flat by tB3</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- -------------------------------------------------------------javascript begins----------------------------------------------------------- -->
		<script type="text/javascript" src="/javascripts/bootstrap/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="/javascripts/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="/javascripts/bootstrap/jquery.scrollTo-1.4.3.1-min.js"></script>
		<script type="text/javascript" src="/javascripts/bootstrap/jquery.easing-1.3.min.js"></script>
		<script type="text/javascript" src="/javascripts/bootstrap/default.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.js"></script>

		<script type="text/javascript" src="/javascripts/groupBoard_writing.js"></script>

		<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap/bootstrap.min.css" media="screen" charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap/bootstrap-responsive.min.css">
		<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap/style.css" media="screen" charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap/jqx.base.css" />

		<link rel="stylesheet" type="text/css" href="/stylesheets/mypage.css" />
		<link rel="stylesheet" type="text/css" href="/stylesheets/groupBoard_writing.css" />

	</head>
	<body>
		<!-- --------------------------------------------------------header section begins------------------------------------------------ -->
	<div id="headerSection">
		<div id="toptoolbar">
			<div>
				<button id="btnLogout" type="button">LOGOUT</button>

			</div>
			<div>
				<button id="btnHelloMessage" type="button"></button>

			</div>
			<div>
				<form name="groupselect">
					<div align="center">
						<select id="groupList" name="group-dropdown">
						</select>
					</div>
				</form>
			</div>

		</div>

		<div class="container">
			<div class="span3 logo">
				<a href="#"><img src="/images/logo1.png" alt="" /></a>
			</div>

			<div class="navbar">
				<div class="nav-collapse">
					<ul class="nav">
						<li><a href="#" id="btnHome">HOME</a></li>
						<li class="dropdown"><a href="#boardSection"class="dropdown-toggle" data-toggle="dropdown">BOARD</a>
							<ul class="dropdown-menu">
								<li><a href="#" class="freeboard">자유게시판</a></li>
								<li><a href="#">익명게시판</a></li>
							</ul>
						</li>
						<li><a href="#familySection" id="btnFamily">FAMILY</a></li>
						<li class="dropdown"><a href="#settingSection" class="dropdown-toggle" data-toggle="dropdown">SETTING</a>
							<ul class="dropdown-menu">
								<li><a href="#" id="btnSettingMember">멤버관리</a></li>
								<li><a href="#" id="btnSettingBoard">게시판관리</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>


	<div class="box">
		<table>
			<tr>
				<td><label class="col-sm-2 control-label" for="form-styles">Title</label>
				</td>
				<td>
					<div class="col-sm-10">
						<textarea id="titlePosting" class="form-control" rows="1"></textarea>
					</div>
				</td>
			</tr>
			<tr>
				<td><label class="col-sm-2 control-label" for="form-styles">Content</label>
				</td>
				<td>
					<div class="col-sm-10">
						<textarea id="contentPosting" class="form-control" rows="12"></textarea>
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="2"><div class="file_input">
						<label id="btnFileAttach"> File Attach <input type="file"
							onchange="javascript:document.getElementById('file_route').value=this.value">
						</label> <input type="text" readonly="readonly" title="File Route"
							id="file_route">
					</div></td>
			</tr>
			<tr>
				<td colspan="2">
					<a href="#" class="btn btn-primary" id="btnLoadList">목록</a>
					<a href="#" class="btn btn-primary" id="btnWriteBoard">확인</a>
					<a href="#" class="btn btn-primary">수정</a>
				</td>
			</tr>

		</table>
	</div>

</body>
</html>
