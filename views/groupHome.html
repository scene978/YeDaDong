<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">

<!-- -------------------------------------------------java script begins----------------------------------------------------------------- -->
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/hanna.css">				<!-- Korean Font style -->
<link rel="stylesheet" href="/stylesheets/bootstrap/bootstrap.min.css" type="text/css" media="screen" charset="utf-8" />	<!-- top-sub-menu style -->
<link rel="stylesheet" href="/stylesheets/bootstrap/style.css" type="text/css" media="screen" charset="utf-8" />			<!-- background style -->
<link rel="stylesheet" href="/stylesheets/bootstrap/bootstrap-responsive.min.css"/>											<!-- top-main-menu style -->
<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap/jqx.base.css"/>
<link rel="stylesheet" type="text/css" href="/stylesheets/group.css"/>

<link rel="stylesheet" href="/stylesheets/groupHome.css" type="text/css" media="screen" charset="utf-8" />


<script src="/javascripts/bootstrap/jquery-1.9.1.min.js"></script>											<!-- theme js files -->

<script type="text/javascript" src="/javascripts/groupHome.js"></script>

<body>

	<!-- --------------------------------------------------------header section begins------------------------------------------------ -->

	<div id="headerSection">
		<div id="toptoolbar">
			<div>
				<button id="logout" type="button">
					<ins>LOGOUT</ins>
				</button>

			</div>
			<div>
				<button type="button">YeEunDaDongNim</button>
			</div>
			<div>
				<form name="groupselect" method="POST">
					<div align="center">
						<select name="group-dropdown">
							<option value="group1">Group1</option>
							<option value="group2">Group2</option>
							<option value="group3">Group3</option>
						</select>
					</div>
				</form>
			</div>

		</div>

		<div class="container">
			<div class="span3 logo">
				<a href="#"><img src="/images/logo1.png" alt="" /></a>
			</div>

			<div class="navbar">
				<div class="nav-collapse">
					<ul class="nav">
						<li><a href="#homeSection">HOME</a></li>
						<li class="dropdown"><a href="#boardSection"
							class="dropdown-toggle" data-toggle="dropdown">BOARD</a>
							<ul class="dropdown-menu">
								<li><a href="#">자유게시판</a></li>
								<li><a href="#">익명게시판</a></li>
							</ul></li>
						<li><a href="#familySection">FAMILY</a></li>
						<li class="dropdown"><a href="#settingSection"
							class="dropdown-toggle" data-toggle="dropdown">SETTING</a>
						<ul class="dropdown-menu">
								<li><a href="#">멤버관리</a></li>
								<li><a href="#">그룹관리</a></li>
								<li><a href="#">게시판관리</a></li>
							</ul></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<!-- --------------------------------------------------------profile section starts------------------------------------------------ -->
	
	<div id="infoProfile">
		<div id="basicProfile">
			<table cellpadding="15px">
				<tr>
					<td>
						<a href="#" id="imageProfile"><img class="imgclick" style="outline: none;" src="/images/bds1994.jpg" /></a>
					</td>
				</tr>
			</table>
		</div>
		<div id="detailProfile">
			<strong><input id="nameinputProfile" type="text" placeholder="name" required/></strong><br>
			<input id="jobinputProfile" type="text" placeholder="job or grade" required/>
			<input class="detailinputProfile" type="text" placeholder="Age" required/><br>
			<input class="detailinputProfile" type="text" placeholder="Living Place" required/><br>
			<input class="detailinputProfile" type="text" placeholder="E-mail address" required/><br>
			<input class="detailinputProfile" type="text" placeholder="Contact Number" required/>
		</div>
	</div>

	<!-- --------------------------------------------------popup layer starts------------------------------------------------------------ -->

	<div class="layer">
		<div class="background"></div>
		<div id="image_upload_popup" class="pop-layer">
			<div class="pop-container">
				<div class="pop-conts">
					
				</div>
			</div>
		</div>
	</div>

<!-- -----------------------------------------------------------message box-------------------------------------------------------- -->
<div id="message_box_form">
		<div class="titleMessagebox">받은 쪽지함</div>
		<div>
			<form class="formMessagebox" style="overflow: hidden;" action="./" method="">
				<table id="messagelistReceivedmessage">
					<tr>
						<td class="dateMessagebox">Comedu</td>
						<td class="textMessagebox">SKKU computer education dept</td>
						<td class="sendpersonMessagebox"><div><a href="#"><img src="/images/delete84.png" alt="" /></a></div></td>
					</tr>
				</table>
			</form>
		</div>
		<div class="titleMessagebox">보낸 쪽지함</div>
		<div>
			<form class="formMessagebox" style="overflow: hidden;" action="./" method="">
				<table>
					<tr>
						<td class="dateMessagebox">Friendasfasfdas</td>
						<td class="textMessagebox">SKKU basketball club</td>
						<td class="sendpersonMessagebox"><div>
								<a href="#"><img src="/images/delete84.png" alt="" /></a>
							</div></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
