<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
<title>Colorful Flat by tB3</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- -------------------------------------------------java script begins----------------------------------------------------------------- -->
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/hanna.css">				<!-- Korean Font style -->
<link rel="stylesheet" href="/stylesheets/bootstrap/bootstrap.min.css" type="text/css" media="screen" charset="utf-8" />	<!-- top-sub-menu style -->
<link rel="stylesheet" href="/stylesheets/bootstrap/style.css" type="text/css" media="screen" charset="utf-8" />			<!-- background style -->
<link rel="stylesheet" href="/stylesheets/bootstrap/bootstrap-responsive.min.css"/>											<!-- top-main-menu style -->
<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap/jqx.base.css"/>
<link rel="stylesheet" type="text/css" href="/stylesheets/group.css"/>

<link rel="stylesheet" href="/stylesheets/groupHome.css" type="text/css" media="screen" charset="utf-8" />

<script type="text/javascript" src="/javascripts/mustache/mustache.js"></script>
<script src="/javascripts/bootstrap/jquery-1.9.1.min.js"></script>											<!-- theme js files -->
<script src="/javascripts/bootstrap/bootstrap.min.js" type="text/javascript"></script>
<script src="/javascripts/bootstrap/jquery.scrollTo-1.4.3.1-min.js" type="text/javascript"></script>
<script src="/javascripts/bootstrap/jquery.easing-1.3.min.js"></script>
<script src="/javascripts/bootstrap/default.js"></script>

<script type="text/javascript" src="/javascripts/groupHome.js"></script>

</head>
<body>

	<!-- --------------------------------------------------------header section begins------------------------------------------------ -->

	<div id="headerSection">
		<div id="toptoolbar">
			<div>
				<button id="btnLogout" type="button">
					<ins>LOGOUT</ins>
				</button>

			</div>
			<div>
				<button id="btnGotogroup" type="button">
					<ins>Group Page</ins>
				</button>
			</div>
			<div>
				<button type="button" id="btnHelloMessage"></button>
			</div>
			<div>
				<form name="groupselect" method="POST">
					<div align="center">
						<select id="groupList" name="group-dropdown">
						</select>
					</div>
				</form>
			</div>

		</div>

		<div class="container">
			<div class="span3 logo">
				<a href="#"><img src="/images/logo1.png" alt="" /></a>
			</div>

			<div class="navbar">
				<div class="nav-collapse">
					<ul class="nav">
						<li><a href="#" id="btnHome">HOME</a></li>
						<li class="dropdown"><a href="#boardSection" class="dropdown-toggle" data-toggle="dropdown">BOARD</a>
							<ul class="dropdown-menu">
								<li><a class="freeboard">자유게시판</a></li>
								<li><a href="#">익명게시판</a></li>
							</ul>
						</li>
						<li><a href="#" id="btnFamily">FAMILY</a></li>
						<li class="dropdown"><a href="#settingSection"class="dropdown-toggle" data-toggle="dropdown">SETTING</a>
							<ul class="dropdown-menu">
								<li><a href="#" id="btnSettingMember">멤버관리</a></li>
								<li><a href="#" id="btnSettingBoard">게시판관리</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<!-- --------------------------------------------------------profile section starts------------------------------------------------ -->
	
	<div id="infoProfile">
		<div id="basicProfile">
			<table cellpadding="15px">
				<tr>
					<td>
						<a href="#" id="imageProfile"><img class="imgclick" style="outline: none;" src="/images/soolove.PNG" /></a>
					</td>
				</tr>
			</table>
		</div>
		<div id="detailProfile">
			<strong><input id="nameinputProfile" type="text" placeholder="name" required/></strong><br>
			<input id="jobinputProfile" type="text" placeholder="job or grade" required/>
			<input id="age" class="detailinputProfile" type="text" placeholder="Age" required/><br>
			<input id="place" class="detailinputProfile" type="text" placeholder="Living Place" required/><br>
			<input id="email" class="detailinputProfile" type="text" placeholder="E-mail address" required/><br>
			<input id="contact" class="detailinputProfile" type="text" placeholder="Contact Number" required/>
			<button type="button" id="btnSaveprofile">save</button>
			<button type="button" id="btnImageUpload">사진 업로드</button>
		</div>
	</div>

<!-- -----------------------------------------------------------message box-------------------------------------------------------- -->
<div id="message_box_form">
		<div class="titleMessagebox">
			<img src="/images/img-2.png" alt="" />
			받은 쪽지함
			<a href="#"><button type="button" class="btnSendmessage">+</button></a>
		</div>
		<div>
			<form class="formMessagebox" action="./" method="">
				<div id="Received_Message_List"></div>
			</form>
		</div>
		<div class="titleMessagebox">
			<img src="/images/img-2.png" alt="" />
			보낸 쪽지함
			<a href="#"><button type="button" class="btnSendmessage">+</button></a>
		</div>
		<div>
			<form class="formMessagebox" action="./" method="">
				<div id="Send_Message_List"></div>
			</form>
		</div>
		<div id="templates_1" style="display: none;"></div>
	</div>

<!-- --------------------------------------------------send message layer------------------------------------------------------------ -->
		<div class="layer">
			<div class="background"></div>
			<div id="popupSendmessage" class="poplayerSendmessage">
				<div class="pop_containerSendmessage">
					<div class="pop-contsSendmessage">
						<TABLE class="contSendmessage">
							<tr>
								<td colspan="2">
									제목
									<input type="text" id="dataMsgtitle" size="20">
									받는사람
									<input type="text" id="dataMsgsender" size="20">
								</td>
							</tr>
							<tr>
								<td colspan="2">
									내용
									<textarea cols="60" id="dataMsgcontent" resize="none"></textarea>
								</td>
							</tr>

						</TABLE>
						<div class="btnOkclose">
							<a href="#" id="btnSendmessageok" class="btnOk">보내기</a><a href="#" class="btnClose">취소</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
<!-- --------------------------------------------------received message layer------------------------------------------------------------ -->
		<div class="layer2">
			<div class="background"></div>
			<div id="popupRvdmessage" class="poplayerSendmessage">
				<div class="pop_containerSendmessage">
					<div class="pop-contsSendmessage">
						<TABLE class="contSendmessage">
							<tr>
								<td colspan="2" id="infoRvdmessage">
									<span id="date">15.02.21</span>
									<span id="title">안녕하세요 박다솜씨</span>
									<span id="sender">아저씨</span>
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<div id="RvdMsgcontent">박다솜씨 경비아저씹니다. 오늘은 철야신청 안하시나요?</div>
								</td>
							</tr>

						</TABLE>
						<div class="btnOkclose">
							<a href="#" id="btnRvdmessageok" class="btnOk">Complete</a><a href="#" class="btnClose">Close</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
<!-- --------------------------------------------------Image Upload layer------------------------------------------------------------ -->
		<div class="layer3">
			<div class="background"></div>
			<div id="popupImageUpload" class="poplayerUpload">
				<div class="pop_containerSendmessage">
					<div class="pop-contsSendmessage">
						<TABLE class="contSendmessage">
							<input id="imageUpload" type="file" multiple>
						</TABLE>
						<div class="btnOkclose">
							<a href="#" id="btnUploadok" class="btnOk">업로드</a><a href="#" class="btnClose">취소</a>
						</div>
					</div>
				</div>
			</div>
		</div>

</body>
</html>
